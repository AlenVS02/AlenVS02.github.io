<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="div-header">
        <header>
            <h1 class="title-header">Your Daily Valentine's</h1>
        </header>
    </div>
    <div class="div-form">
        <form class="form" action="./main/index.html" method="get">
            <div class="div-form-header">
                <h2 class="form-header"> Log In </h2>
            </div>
            <div class="div-username">
                <label for="username"> Username </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="div-password">
                <label for="password"> Password </label>
                <input type="password" name="password" id="password">
            </div>
            <button id="button-log-in" type="submit"> Log In </button>
            <div><a href="">Forgot my password</a></div>
        </form>
    </div>
<script src="log-in.js"></script>
</body>
</html>
