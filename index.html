<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="log-in.css">
    <script src="log-in.js" defer></script>
</head>
<body>
    <div class="div-header">
        <header>
            <h1 class="title-header">Your Daily Valentine's</h1>
        </header>
    </div>
    <div class="div-form">
        <form class="form" action="./main/main-site/main.html" method="get">
            <div class="div-form-header">
                <h2 class="form-header"> Log In </h2>
            </div>
            <div class="div-username">
                <label for="username"> Username </label>
                <div class="input-container">
                    <input type="text" name="username" id="username">
                    <img src="./icons/green-checkmark-line-icon.svg" class="checkmark" id="checkmark-username">
                    <img src="./icons/red-x-line-icon.svg" class="wrong-cross"  id="wrong-cross-username">
                </div>
                <div id="username-error-message" class="error-message"></div>
            </div>
            <div class="div-password">
                <div class="input-container">
                    <label for="password"> Password </label>
                    <input type="password" name="password" id="password">
                    <img src="./icons/green-checkmark-line-icon.svg" class="checkmark" id="checkmark-password">
                    <img src="./icons/red-x-line-icon.svg" class="wrong-cross" id="wrong-cross-password">
                </div>
                <div id="password-error-message" class="error-message"></div>
            </div>
            <div class="div-checkbox">
                <label for="checkbox">Remember my password</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <button id="button-log-in" type="submit"> Log In </button>
            <div><a href="">Forgot my password</a></div>
        </form>
    </div>
</body>
</html>
