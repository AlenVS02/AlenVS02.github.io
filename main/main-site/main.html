<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Your Daily Valentine's </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="popup.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title"> Your Daily Valentine's</h1>
        <div class="dropdown" data-dropdown>
            <button class="header-link" data-dropdown-button> Letters </button>
            <div class="dropdown-menu">
                <a href="../letters/valentine-letter/index.html" id="valentine-letter" class="menu-link">Valentine's Letter</a>
                <a href="" class="menu-link"> Letter 2 </a>
                <a href="" class="menu-link"> Letter 3 </a>
                <a href="" class="menu-link"> All Letters </a>
            </div>
        </div>
        <a href="" class="header-link"> Idea 2 </a>
        <a href="" class="header-link"> Idea 3 </a>
        <button class="nav-bar-icon">
            <img src="./icons/chevron.png" alt="Nav bar menu icon" class="nav-bar-icon">
        </button>
    </header>

    <div class="hero">
        <div class="sticky-board-header">
            <h3 >Sticky Board</h3>
            <button data-song-target="#song" class="song-button">
                <img src="./icons/music-note-svgrepo-com.svg">
            </button>
            <div class="song-container">
                <button data-close-song class="tool-button close-song">
                    <img src="./icons/close-svgrepo-com.svg" alt="close song button">
                </button>
                <iframe
                    id="song"
                    class="daily-song song"
                    style="border-radius:12px; margin: 15px;"
                    src="https://open.spotify.com/embed/track/3HMuJG1y7pyjg7Rrk17Rsb?utm_source=generator"
                    frameBorder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </div>

        </div>

        <div class="sticky-board-wrapper">
            <div class="tools">
                <button data-popup-target="#popup" class="tool-button sticky-note open-popup">
                    <img src="./icons/plus-square-svgrepo-com.svg">
                </button>
                <div class="popup" id="popup">
                    <header class="popup-header" >
                        <div class="title"> Insert Text </div>
                        <button data-close-button class="close-popup"> &times; </button>
                    </header>
                    <div class="popup-body">
                        <input name="post-it" id="post-it" cols="30" rows="10" class="post-it" type="text"></input>
                    </div>
                    <footer class="popup-footer">
                        <button class="create-button"> Create </button>
                    </footer>
                </div>

                <button data-popup-target="#popup" class="tool-button open-popup camera">
                    <img src="./icons/camera-svgrepo-com.svg">
                </button>
                <div class="popup" id="popup">
                    <header class="popup-header" >
                        <div class="title"> Insert Text </div>
                        <button data-close-button class="close-popup"> &times; </button>
                    </header>
                    <div class="popup-body">
                        <input name="post-it" id="post-it" cols="30" rows="10" class="post-it" type="file" accept="image"></input>
                    </div>
                    <footer class="popup-footer">
                        <button class="create-button"> Create </button>
                    </footer>
                </div>

                <button data-popup-target="#popup" class="tool-button open-popup brushstroke">
                    <img src="./icons/easel-svgrepo-com.svg">
                </button>
                <div class="popup" id="popup">
                    <header class="popup-header" >
                        <div class="title"> Insert Text </div>
                        <button data-close-button class="close-popup"> &times; </button>
                    </header>
                    <div class="popup-body">
                        <input name="post-it" id="post-it" cols="30" rows="10" class="post-it" type="text"></input>
                    </div>
                    <footer class="popup-footer">
                        <button class="create-button"> Create </button>
                    </footer>
                </div>

                <div id="overlay"></div>
            </div>
            <div class="stickyboard">

            </div>

        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
